<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Web Client</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <div class="logo-mark">WC</div>
        <div>
          <div class="brand-title">Web Client</div>
          <div class="helper">Create a new account</div>
        </div>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a class="active" href="register.html">Register</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container page-pad">
    <section class="panel fade-in">
      <div class="section-title">
        <h2>Register</h2>
        <span class="badge">Required fields</span>
      </div>
      <p>
        Use a strong password with at least 6 characters, one uppercase letter,
        and one number.
      </p>

      <form id="registerForm" class="form-grid" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input class="input" id="username" name="username" autocomplete="username" required>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input class="input" type="password" id="password" name="password" autocomplete="new-password" required>
        </div>
        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <input class="input" type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input class="input" type="email" id="email" name="email" autocomplete="email" required>
        </div>
        <div class="field">
          <label for="firstName">First Name</label>
          <input class="input" id="firstName" name="firstName" autocomplete="given-name" required>
        </div>
        <div class="field">
          <label for="imageUrl">Image URL</label>
          <input class="input" type="url" id="imageUrl" name="imageUrl" placeholder="https://" required>
        </div>
        <div id="formMessage" class="error" role="alert"></div>
        <div class="actions">
          <button class="btn btn-primary" type="submit">Create account</button>
          <a class="btn btn-outline" href="login.html">Go to login</a>
        </div>
      </form>
    </section>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
